<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombres y Apellido</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Legajo</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

   <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Crear</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="floating">Solo se podra registrar con este dispositivo</ion-label>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
